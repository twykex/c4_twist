<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - The Twist!</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" aria-label="Toggle dark/light theme">ðŸŒ™</button>

    <!-- Main container for centering and styling -->
    <div class="container">

        <h1>Connect 4 - The Twist!</h1>

        <!-- Lobby Screen -->
        <div id="lobby-screen">
            <h2>Lobby</h2>
            <p id="status-message" aria-live="polite">Connecting...</p>
        </div>

        <!-- Game Screen (Initially Hidden) -->
        <div id="game-screen" style="display: none;">
            <!-- Game Header Info -->
            <div class="game-header">
                <h2>Game</h2>
                <p id="game-info" aria-live="polite">Your color: <span id="player-color"></span> | Turn: <span id="turn-info"></span></p>
            </div>

            <!-- Current Action Prompt -->
            <p id="action-prompt" aria-live="assertive"></p>

            <!-- Board Area (includes hover placeholders, overlay, and actual board) -->
            <div id="board-area">
                <!-- Column Hover Areas will be prepended here by ui.js -->
                <!-- Overlay for Remove Action -->
                <div id="remove-overlay" aria-hidden="true">REMOVE ACTION</div>
                <!-- The actual board container -->
                <div id="board-container" role="grid" aria-label="Connect 4 game board">
                    <!-- Board cells will be generated by ui.js -->
                </div>
            </div>

            <!-- Game Over Overlay (Shown at game end) -->
            <div id="game-over-overlay">
                <!-- Messages inside the overlay -->
                <div class="message-area">
                    <p id="win-message" style="display: none;" aria-live="assertive"></p>
                    <p id="rematch-status" style="display: none;" aria-live="polite"></p>
                </div>
                <!-- Button inside the overlay -->
                 <button id="play-again-button" style="display: none;"><span>Play Again?</span></button>
            </div>

            <!-- Separate area for persistent disconnect message if needed -->
             <p id="disconnect-message" style="display: none;" aria-live="assertive"></p>

        </div> <!-- End of game-screen -->

    </div> <!-- End of container -->

    <!-- Socket.IO Client Library (served by Socket.IO server) -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your Client-side JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
    <!-- Background Animation Script (Load After UI Scripts maybe?) -->
    <script src="js/background.js"></script>
</body>
</html>
